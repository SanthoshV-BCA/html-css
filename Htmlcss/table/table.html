<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="table">
      <table border="5">
        <tr>
          <th>Name</th>
          <th>Department</th>
          <th>phone no</th>
        </tr>
        <tr>
          <td class="color">santhosh</td>
          <td>bca</td>
          <td rowspan="2">9486443297</td>
        </tr>
        <tr>
          <td colspan="2">sample</td>
        </tr>
        <tr>
          <td colspan="3">sample</td>
        </tr>
      </table>
    </div>
    <div class="iframe">
      <iframe
        src="sample.html"
        name="iframe_a"
        height="300px"
        width="100%"
        title="Iframe Example"
      ></iframe>
      <p>
        <a href="https://www.wikipedia.org/" target="iframe_a">wikipedia</a>
      </p>
      <p>
        <a href="https://www.youtube.com/" target="iframe_a">youtube</a>
      </p>
    </div>
  </body>
</html>
