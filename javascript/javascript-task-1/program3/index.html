<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array</title>
  </head>
  <body>
    see console
    <script>
      let array = ["car", "bike", "cycle"];
      console.log("original array");

      console.log(array);

      //push
      console.log("pushing auto element to array");
      array.push("Auto");
      console.log(array);
      //unshift
      console.log("unshifting element aeroplane to array");
      array.unshift("aeroplane");
      console.log(array);
      //pop
      console.log("pop array");
      array.pop();
      console.log(array);
      //length
      console.log("sowing array length using length function");
      console.log(array.length);
    </script>
  </body>
</html>
